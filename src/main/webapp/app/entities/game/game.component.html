<div>
    <h2 id="page-heading">
        <span>Games</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-game" [routerLink]="['/game/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Game
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="games?.length === 0">
        <span>No games found</span>
    </div>
    <div class="table-responsive" *ngIf="games?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Name</span></th>
            <th scope="col" ><span>Start Date</span></th>
            <th scope="col" ><span>End Date</span></th>
            <th scope="col" ><span>Player</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let game of games ;trackBy: trackId">
                <td><a [routerLink]="['/game', game.id, 'view' ]">{{game.id}}</a></td>
                <td>{{game.name}}</td>
                <td>{{game.startDate | date:'medium'}}</td>
                <td>{{game.endDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="game.player">
                        <a [routerLink]="['/player', game.player?.id, 'view' ]" >{{game.player?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/game', game.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/game', game.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/game', { outlets: { popup: game.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="showDown">
            <h2><span>Show Down</span> {{showDown.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cards</span></dt>
                <dd>
                    <span>{{showDown.cards}}</span>
                </dd>
                <dt><span>Wins</span></dt>
                <dd>
                    <span>{{showDown.wins}}</span>
                </dd>
                <dt><span>Hand</span></dt>
                <dd>
                    <div *ngIf="showDown.hand">
                        <a [routerLink]="['/hand', showDown.hand?.id, 'view']">{{showDown.hand?.id}}</a>
                    </div>
                </dd>
                <dt><span>Player</span></dt>
                <dd>
                    <div *ngIf="showDown.player">
                        <a [routerLink]="['/player', showDown.player?.id, 'view']">{{showDown.player?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/show-down', showDown.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

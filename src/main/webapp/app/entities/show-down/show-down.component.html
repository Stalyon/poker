<div>
    <h2 id="page-heading">
        <span>Show Downs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-show-down" [routerLink]="['/show-down/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Show Down
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="showDowns?.length === 0">
        <span>No showDowns found</span>
    </div>
    <div class="table-responsive" *ngIf="showDowns?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Cards</span></th>
            <th scope="col" ><span>Wins</span></th>
            <th scope="col" ><span>Hand</span></th>
            <th scope="col" ><span>Player</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let showDown of showDowns ;trackBy: trackId">
                <td><a [routerLink]="['/show-down', showDown.id, 'view' ]">{{showDown.id}}</a></td>
                <td>{{showDown.cards}}</td>
                <td>{{showDown.wins}}</td>
                <td>
                    <div *ngIf="showDown.hand">
                        <a [routerLink]="['/hand', showDown.hand?.id, 'view' ]" >{{showDown.hand?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="showDown.player">
                        <a [routerLink]="['/player', showDown.player?.id, 'view' ]" >{{showDown.player?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/show-down', showDown.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/show-down', showDown.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/show-down', { outlets: { popup: showDown.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

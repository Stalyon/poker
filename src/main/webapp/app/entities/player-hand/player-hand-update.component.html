<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-player-hand-heading">Create or edit a Player Hand</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_callsPf">Calls Pf</label>
                    <input type="checkbox" class="form-control" name="callsPf" id="field_callsPf"
                           formControlName="callsPf"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_raisesPf">Raises Pf</label>
                    <input type="checkbox" class="form-control" name="raisesPf" id="field_raisesPf"
                           formControlName="raisesPf"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_threeBetPf">Three Bet Pf</label>
                    <input type="checkbox" class="form-control" name="threeBetPf" id="field_threeBetPf"
                           formControlName="threeBetPf"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_callsFlop">Calls Flop</label>
                    <input type="checkbox" class="form-control" name="callsFlop" id="field_callsFlop"
                           formControlName="callsFlop"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_betsFlop">Bets Flop</label>
                    <input type="checkbox" class="form-control" name="betsFlop" id="field_betsFlop"
                           formControlName="betsFlop"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_raisesFlop">Raises Flop</label>
                    <input type="checkbox" class="form-control" name="raisesFlop" id="field_raisesFlop"
                           formControlName="raisesFlop"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_player">Player</label>
                    <select class="form-control" id="field_player" name="player" formControlName="player">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playerOption.id === editForm.get('player').value?.id ? editForm.get('player').value : playerOption" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_player">Player</label>
                    <select class="form-control" id="field_player" name="player" formControlName="player">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="handOption.id === editForm.get('player').value?.id ? editForm.get('player').value : handOption" *ngFor="let handOption of hands; trackBy: trackHandById">{{handOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

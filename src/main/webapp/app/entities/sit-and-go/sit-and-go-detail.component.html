<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sitAndGo">
            <h2><span>Sit And Go</span> {{sitAndGo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Format</span></dt>
                <dd>
                    <span>{{sitAndGo.format}}</span>
                </dd>
                <dt><span>Buy In</span></dt>
                <dd>
                    <span>{{sitAndGo.buyIn}}</span>
                </dd>
                <dt><span>Ranking</span></dt>
                <dd>
                    <span>{{sitAndGo.ranking}}</span>
                </dd>
                <dt><span>Profit</span></dt>
                <dd>
                    <span>{{sitAndGo.profit}}</span>
                </dd>
                <dt><span>Bounty</span></dt>
                <dd>
                    <span>{{sitAndGo.bounty}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sit-and-go', sitAndGo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

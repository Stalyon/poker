<div>
    <h2 id="page-heading">
        <span>Sit And Gos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sit-and-go" [routerLink]="['/sit-and-go/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Sit And Go
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sitAndGos?.length === 0">
        <span>No sitAndGos found</span>
    </div>
    <div class="table-responsive" *ngIf="sitAndGos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Format</span></th>
            <th scope="col" ><span>Ranking</span></th>
            <th scope="col" ><span>Profit</span></th>
            <th scope="col" ><span>Bounty</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sitAndGo of sitAndGos ;trackBy: trackId">
                <td><a [routerLink]="['/sit-and-go', sitAndGo.id, 'view' ]">{{sitAndGo.id}}</a></td>
                <td>{{sitAndGo.format}}</td>
                <td>{{sitAndGo.ranking}}</td>
                <td>{{sitAndGo.profit}}</td>
                <td>{{sitAndGo.bounty}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sit-and-go', sitAndGo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sit-and-go', sitAndGo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sit-and-go', { outlets: { popup: sitAndGo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

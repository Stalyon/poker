<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cash-game-heading">Create or edit a Cash Game</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_profit">Profit</label>
                    <input type="number" class="form-control" name="profit" id="field_profit"
                           formControlName="profit"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_table">Table</label>
                    <input type="text" class="form-control" name="table" id="field_table"
                           formControlName="table"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sbBb">Sb Bb</label>
                    <input type="text" class="form-control" name="sbBb" id="field_sbBb"
                           formControlName="sbBb"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nbHands">Nb Hands</label>
                    <input type="number" class="form-control" name="nbHands" id="field_nbHands"
                           formControlName="nbHands"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span>Tournois</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tournoi" [routerLink]="['/tournoi/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Tournoi
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tournois?.length === 0">
        <span>No tournois found</span>
    </div>
    <div class="table-responsive" *ngIf="tournois?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Buy In</span></th>
            <th scope="col" ><span>Rebuy</span></th>
            <th scope="col" ><span>Ranking</span></th>
            <th scope="col" ><span>Profit</span></th>
            <th scope="col" ><span>Bounty</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tournoi of tournois ;trackBy: trackId">
                <td><a [routerLink]="['/tournoi', tournoi.id, 'view' ]">{{tournoi.id}}</a></td>
                <td>{{tournoi.buyIn}}</td>
                <td>{{tournoi.rebuy}}</td>
                <td>{{tournoi.ranking}}</td>
                <td>{{tournoi.profit}}</td>
                <td>{{tournoi.bounty}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tournoi', tournoi.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tournoi', tournoi.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tournoi', { outlets: { popup: tournoi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

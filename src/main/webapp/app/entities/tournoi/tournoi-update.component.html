<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tournoi-heading">Create or edit a Tournoi</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_buyIn">Buy In</label>
                    <input type="number" class="form-control" name="buyIn" id="field_buyIn"
                           formControlName="buyIn"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rebuy">Rebuy</label>
                    <input type="number" class="form-control" name="rebuy" id="field_rebuy"
                           formControlName="rebuy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ranking">Ranking</label>
                    <input type="number" class="form-control" name="ranking" id="field_ranking"
                           formControlName="ranking"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_profit">Profit</label>
                    <input type="number" class="form-control" name="profit" id="field_profit"
                           formControlName="profit"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bounty">Bounty</label>
                    <input type="number" class="form-control" name="bounty" id="field_bounty"
                           formControlName="bounty"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

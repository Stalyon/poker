<div>
    <h2 id="page-heading">
        <span>Parse Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parse-history" [routerLink]="['/parse-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Parse History
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="parseHistories?.length === 0">
        <span>No parseHistories found</span>
    </div>
    <div class="table-responsive" *ngIf="parseHistories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>File Name</span></th>
            <th scope="col" ><span>File Size</span></th>
            <th scope="col" ><span>Parsed Date</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parseHistory of parseHistories ;trackBy: trackId">
                <td><a [routerLink]="['/parse-history', parseHistory.id, 'view' ]">{{parseHistory.id}}</a></td>
                <td>{{parseHistory.fileName}}</td>
                <td>{{parseHistory.fileSize}}</td>
                <td>{{parseHistory.parsedDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/parse-history', parseHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/parse-history', parseHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/parse-history', { outlets: { popup: parseHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

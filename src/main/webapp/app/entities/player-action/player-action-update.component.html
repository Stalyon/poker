<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-player-action-heading">Create or edit a Player Action</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_player">Player</label>
                    <select class="form-control" id="field_player" name="player" formControlName="player">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playerOption.id === editForm.get('player').value?.id ? editForm.get('player').value : playerOption" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_game">Game</label>
                    <select class="form-control" id="field_game" name="game" formControlName="game">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gameOption.id === editForm.get('game').value?.id ? editForm.get('game').value : gameOption" *ngFor="let gameOption of games; trackBy: trackGameById">{{gameOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hand">Hand</label>
                    <select class="form-control" id="field_hand" name="hand" formControlName="hand">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="handOption.id === editForm.get('hand').value?.id ? editForm.get('hand').value : handOption" *ngFor="let handOption of hands; trackBy: trackHandById">{{handOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_action">Action</label>
                    <select class="form-control" id="field_action" name="action" formControlName="action">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionOption.id === editForm.get('action').value?.id ? editForm.get('action').value : actionOption" *ngFor="let actionOption of actions; trackBy: trackActionById">{{actionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bettingRound">Betting Round</label>
                    <select class="form-control" id="field_bettingRound" name="bettingRound" formControlName="bettingRound">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bettingRoundOption.id === editForm.get('bettingRound').value?.id ? editForm.get('bettingRound').value : bettingRoundOption" *ngFor="let bettingRoundOption of bettingrounds; trackBy: trackBettingRoundById">{{bettingRoundOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
